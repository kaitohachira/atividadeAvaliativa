<body>
    <script>
       // 1) Faça um script contendo uma função que retorne 1 se o número digitado for positivo ou 0 se for negativo.

    // quando alguem digitar um numero função vai dar o retorno 1 se o numero for positiva, e 0 se for negativo.

    let n1 = prompt("digite o numero:")

         function test(){
             if(n1 > 0){
                  return 1  
             }else if(n1 < 0){
                  return 0 
             }
         }
         document.write(test(n1))
    </script>
